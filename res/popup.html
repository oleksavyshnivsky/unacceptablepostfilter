<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="common.css">

		<style>
			body {
				width: 400px;
				/*height: 430px;*/
				text-align: center;
				padding: 0.5rem;
			}
			#page-refresh-wrapper {
				display: none;
				padding: 1rem;
			}
		</style>
	</head>
	<body>
		<h1 data-i18n="title"></h1>

		<hr>
		<label class="switch">
			<input type="checkbox" id="status-switch" >
			<span class="slider round"></span>
		</label>

		<div id="page-refresh-wrapper">
			<button class="btn" id="page-refresh">Оновити</button>
		</div>
		<hr>

		<!-- Дія з винятком -->
		<div>
			<a href="javascript:void(0)" onclick="" id="exception-exclude" data-i18n="exception_exclude" style="display: none;">exclude</a>
			<a href="javascript:void(0)" id="exception-include" data-i18n="exception_include" style="display: none;">include</a>
		</div>
	
		<!-- Додати новий сайт у список заблокованих -->
		<div class="msgbox"></div>
		<form method="post" id="form-newexception" style="display: none;">
			<label for="newexception" class="col-form-label" data-i18n="add_new_exception"></label>
			<input type="text" id="newexception" value="" placeholder="URL" class="form-control" required="">
			<button class="btn" data-i18n="add"></button>
		</form>

		<p>
			Список сайтів — на <a href="/options.html" target="_blank">сторінці налаштувань</a>
		</p>

		<p>
			<a href="https://github.com/oleksavyshnivsky/unacceptablepostfilter" target="_blank">Github</a>
		</p>

		<p>
			<a href="mailto:dying.escape+unacceptablepostfilter@gmail.com" target="_blank">Написати автору</a>
		</p>

		<script src="common.js" charset="utf-8"></script>
		<script src="popup.js" charset="utf-8"></script>
	</body>
</html>
